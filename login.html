<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Andrep13</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="wrapper-login">
        <button class="login">Login With Google</button>
    </div>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-firestore.js"></script>
    <script>
        // Your web app's Firebase configuration (ENTER YOUR FIREBASE DETAILS HERE
        var firebaseConfig = {
            apiKey: "AIzaSyBWLZ6D4RjdnwLxiSrQbIbJJ3VqbsDbth0",

    authDomain: "blog-andre-c7dec.firebaseapp.com",

    projectId: "blog-andre-c7dec",
    storageBucket: "blog-andre-c7dec.appspot.com",
    messagingSenderId: "145107204999",
    appId: "1:145107204999:web:59c1a4e4c4438c39b2b122"
        };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        var provider = new firebase.auth.GoogleAuthProvider();
        var login = document.querySelector('.login');
        
        firebase.auth().onAuthStateChanged(function(user) {
            if (user) {
                // console.log(user);
                window.location = 'index.html';
            }
        });        

        login.addEventListener('click', (e) => {
            firebase.auth()
            .signInWithPopup(provider)
            .then((result) => {
                window.location = 'index.html'
            }).catch((error) => {
                console.log(error);
            });
        })
        

    </script>

</body>
</html>
